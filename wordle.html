<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME JAM</title>
    <link rel="stylesheet" href="wordle.css">
</head>

<div class="wordle-game">
    <h1>Wordle Game</h1>
    <p>Guess the 6-letter word:</p>
    <p>Hint: A popular So**h Af**c*n restaurant</p>
    <input type="text" id="guess" placeholder="Enter guess here">
    <button id="submit-btn">Submit</button>
    <ul id="guess-list"></ul>
    <p id="error-msg" style="color: red; font-weight: bold;"></p>
    <p id="attempts-left" style="font-weight: bold;">Attempts Left: 6</p>
    <ul id="guess-list"></ul>
</div>

<div class="top-left-box">
    <h2>Wordle Guide</h2>
    <h3>✔️ Indicates: Correct Letter in Correct Place</h3>
    <h3>⭕ Indicates: Correct Letter in Wrong Place</h3>
    <h3>❌ Indicates: Wrong Letter</h3>

</div>

<script src="wordle.js"></script>

</html>
